<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutería Ana López</title>
    <link rel="stylesheet" href="../estilos/estilos.css">
</head>
<body>
    <header>
        <h1 class="titulo">FRUTERÍA ANA LÓPEZ</h1>
    </header>
    <main>
        <div class="contenedor">
            <div class="fruta">
                <img id="pitahaya" src="../imagenes/pitahaya.jpg" alt="Pitahaya">
                <div class="infoFruta">
                    <span class="nombreFruta">Pitahaya</span>
                    <span class="precioFruta">9.15 EUR/kg</span>
                </div>
            </div>
            <div class="fruta">
                <img id="chirimoya" src="../imagenes/chirimoya.jpeg" alt="Chirimoya">
                <div class="infoFruta">
                    <span class="nombreFruta">Chirimoya</span>
                    <span class="precioFruta">8.60 EUR/kg</span>
                </div>
            </div>
            <div class="fruta">
                <img id="longan" src="../imagenes/longan.jpeg" alt="Longan">
                <div class="infoFruta">
                    <span class="nombreFruta">Longan</span>
                    <span class="precioFruta">7.42 EUR/kg</span>
                </div>
            </div>
            <div class="fruta">
                <img id="carambola" src="../imagenes/carambola.jpeg" alt="Carambola">
                <div class="infoFruta">
                    <span class="nombreFruta">Carambola</span>
                    <span class="precioFruta">6.70 EUR/kg</span>
                </div>
            </div>
            <div class="fruta">
                <img id="kiwano" src="../imagenes/kiwano.jpeg" alt="Kiwano">
                <div class="infoFruta">
                    <span class="nombreFruta">Kiwano</span>
                    <span class="precioFruta">8.99 EUR/kg</span>
                </div>
            </div>
            <div class="fruta">
                <img id="maracuya" src="../imagenes/maracuya.jpeg" alt="Maracuya">
                <div class="infoFruta">
                    <span class="nombreFruta">Maracuyá</span>
                    <span class="precioFruta">5.22 EUR/kg</span>
                </div>
            </div>
            <div class="fruta">
                <img id="lichi" src="../imagenes/lichi.jpeg" alt="Lichi">
                <div class="infoFruta">
                    <span class="nombreFruta">Lichi</span>
                    <span class="precioFruta">7.66 EUR/kg</span>
                </div>
            </div>
            <div class="fruta">
                <img id="physalis" src="../imagenes/physalis.jpeg" alt="Physalis">
                <div class="infoFruta">
                    <span class="nombreFruta">Physalis</span>
                    <span class="precioFruta">10.32 EUR/kg</span>
                </div>
            </div>
            <div class="fruta">
                <img id="kumquat" src="../imagenes/kumquat.jpeg" alt="Kumquat">
                <div class="infoFruta">
                    <span class="nombreFruta">Kumquat</span>
                    <span class="precioFruta">8.20 EUR/kg</span>
                </div>
            </div>
            <div class="fruta">
                <img id="pawpaw" src="../imagenes/pawpaw.jpeg" alt="PawPaw">
                <div class="infoFruta">
                    <span class="nombreFruta">PawPaw</span>
                    <span class="precioFruta">10.66 EUR/kg</span>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
