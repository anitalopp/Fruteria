<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutería Ana López</title>
    <link rel="stylesheet" href="../estilos/estilos.css">
</head>
<body onload="cargarFrutas();">
    <div class="container">
        <div class="contenido-principal">
            <header>
                <h1 class="titulo">FRUTERÍA ANA LÓPEZ</h1>
            </header>
            <main>
                <div class="contenedor">
                    <div class="fruta">
                        <img id="1" onclick="agregarFruta(1)" src="../imagenes/pitahaya.jpeg" alt="Pitahaya">
                        <div class="infoFruta">
                            <span class="nombreFruta">Pitahaya</span>
                            <span class="precioFruta">9.15 EUR/kg</span>
                        </div>
                        <input type="text" id="input-1" class="input-kilos" placeholder="kilos">
                    </div>
                    <div class="fruta">
                        <img id="2" onclick="agregarFruta(2)" src="../imagenes/chirimoya.jpeg" alt="Chirimoya">
                        <div class="infoFruta">
                            <span class="nombreFruta">Chirimoya</span>
                            <span class="precioFruta">8.60 EUR/kg</span>
                        </div>
                        <input type="text" id="input-2" class="input-kilos" placeholder="kilos">
                    </div>
                    <div class="fruta">
                        <img id="3" onclick="agregarFruta(3)" src="../imagenes/longan.jpeg" alt="Longan">
                        <div class="infoFruta">
                            <span class="nombreFruta">Longan</span>
                            <span class="precioFruta">7.42 EUR/kg</span>
                        </div>
                        <input type="text" id="input-3" class="input-kilos" placeholder="kilos">
                    </div>
                    <div class="fruta">
                        <img id="4" onclick="agregarFruta(4)" src="../imagenes/carambola.jpeg" alt="Carambola">
                        <div class="infoFruta">
                            <span class="nombreFruta">Carambola</span>
                            <span class="precioFruta">6.70 EUR/kg</span>
                        </div>
                        <input type="text" id="input-4" class="input-kilos" placeholder="kilos">
                    </div>
                    <div class="fruta">
                        <img id="5" onclick="agregarFruta(5)" src="../imagenes/kiwano.jpeg" alt="Kiwano">
                        <div class="infoFruta">
                            <span class="nombreFruta">Kiwano</span>
                            <span class="precioFruta">8.99 EUR/kg</span>
                        </div>
                        <input type="text" id="input-5" class="input-kilos" placeholder="kilos">
                    </div>
                    <div class="fruta">
                        <img id="6" onclick="agregarFruta(6)" src="../imagenes/maracuya.jpeg" alt="Maracuyá">
                        <div class="infoFruta">
                            <span class="nombreFruta">Maracuyá</span>
                            <span class="precioFruta">5.22 EUR/kg</span>
                        </div>
                        <input type="text" id="input-6" class="input-kilos" placeholder="kilos">
                    </div>
                    <div class="fruta">
                        <img id="7" onclick="agregarFruta(7)" src="../imagenes/lichi.jpeg" alt="Lichi">
                        <div class="infoFruta">
                            <span class="nombreFruta">Lichi</span>
                            <span class="precioFruta">7.66 EUR/kg</span>
                        </div>
                        <input type="text" id="input-7" class="input-kilos" placeholder="kilos">
                    </div>
                    <div class="fruta">
                        <img id="8" onclick="agregarFruta(8)" src="../imagenes/physalis.jpeg" alt="Physalis">
                        <div class="infoFruta">
                            <span class="nombreFruta">Physalis</span>
                            <span class="precioFruta">10.32 EUR/kg</span>
                        </div>
                        <input type="text" id="input-8" class="input-kilos" placeholder="kilos">
                    </div>
                    <div class="fruta">
                        <img id="9" onclick="agregarFruta(9)" src="../imagenes/kumquat.jpeg" alt="Kumquat">
                        <div class="infoFruta">
                            <span class="nombreFruta">Kumquat</span>
                            <span class="precioFruta">8.20 EUR/kg</span>
                        </div>
                        <input type="text" id="input-9" class="input-kilos" placeholder="kilos">
                    </div>
                    <div class="fruta">
                        <img id="10" onclick="agregarFruta(10)" src="../imagenes/pawpaw.jpeg" alt="PawPaw">
                        <div class="infoFruta">
                            <span class="nombreFruta">PawPaw</span>
                            <span class="precioFruta">10.66 EUR/kg</span>
                        </div>
                        <input type="text" id="input-10" class="input-kilos" placeholder="kilos">
                    </div>
                </div>
                <div id="total" class="total">
                    <h2>RESUMEN DE LA COMPRA</h2>
                    <div id="resumenCompra"></div>
                    <div id="precioTotal"></div>
                    <div id="precioMedio"></div> 
                    <button id="terminarCompra">FINALIZAR PEDIDOS</button> 
                </div>
            </main>
        </div>
        <div id="zonaLateral">
            <h2>FRUTAS AÑADIDAS</h2>
            <div id="frutasAnadidas"></div>
        </div>
    </div>
<!--     <div id="ventanaEmergente" class="ventana">
    </div> -->    
    <script src="../js/index.js"></script>
</body>
</html>
